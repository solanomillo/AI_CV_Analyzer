{% extends "base.html" %}
{% block content %}

<section class="container mt-5">
  <h1 class="mb-4">Historial de Análisis</h1>

  {% if analyses %}
    <div class="list-group">
      {% for analysis in analyses %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ analysis.get_target_position_display }}</strong><br>
            <small class="text-muted">{{ analysis.created_at }}</small>
          </div>

          <div class="btn-group">
            <a href="{% url 'analysis_detail' analysis.id %}" class="btn btn-sm btn-outline-primary">
              Ver
            </a>
            <a href="{% url 'download_summary' analysis.id %}" class="btn btn-sm btn-outline-success">
              Descargar
            </a>
            <a href="{% url 'delete_analysis' analysis.id %}" class="btn btn-sm btn-outline-danger">
              Eliminar
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No hay análisis aún.</p>
  {% endif %}
</section>

{% endblock %}
